<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LogIn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>LogIn</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" >
        <ion-item>
          <ion-input label="Numero de Documento" formControlName="numeroDocumento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" formControlName="email" label="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="ContraseÃ±a" type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!loginForm.valid" [routerLink]="['/menu']">Ingresar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
